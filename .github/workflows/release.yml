name: Lint & Test & Build & Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "!*"

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: ["ubuntu-22.04"]
        go: ["1.19"]
    runs-on: ${{ matrix.os }}
    name: Lint & Test & Build & Release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - run: |
          go version
        shell: bash

      - name: Install tools
        run: |
          make install-tools
        shell: bash

      - name: Vet
        run: |
          make vet
        shell: bash

      - name: Lint
        run: |
          make lint-pipeline
        shell: bash

      - name: Test
        run: |
          make test
        shell: bash

      - name: Run GoReleaser
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make release
        shell: bash
