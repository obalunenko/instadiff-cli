language: go
dist: trusty
sudo: false
install: true
env:
  global:
    - MYAPP=instadiff-cli
    - MYEMAIL=oleg.balunenko@gmail.com
    - GOPROXY=https://goproxy.io
addons:
  sonarcloud:
    organization: oleg-balunenko-github
    token: "$SONAR_TOKEN"

jobs:
  include:
    - stage: Unit Tests, Metalinter, Sonar
      go:
        - 1.13.x
      os:
        - linux
      install:
        - make dependencies
      script:
        - echo "Run unit tests..."
        - go test -v -race -coverpkg=./... -covermode=atomic -coverprofile=coverage.out -json ./... > tests.out
        - make lint-ci
        - goveralls -coverprofile=coverage.out -service=travis-ci -repotoken ${COVERALLS_TOKEN}
        - sonar-scanner -Dsonar.projectVersion=${TRAVIS_TAG}
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - stage: Build Application
      go:
        - 1.13.x
      os:
        - linux
      go_import_path: github.com/oleg-balunenko/instadiff-cli
      script:
        - export GOVERSION=$(go version | awk '{print $3;}')
        - echo "GOVERSION=${GOVERSION}"
        - echo "Build stage"
        - make compile
      after_success:
      deploy:
        skip_cleanup: true
        provider: script
        script: make release
        on:
          tags: true
          condition: "$TRAVIS_OS_NAME = linux"
      addons:
      ssh_known_hosts: github.com